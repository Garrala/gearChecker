<div class="homepage-wrapper" [ngStyle]="{'background-image': 'url(' + current.bg + ')'}">
  <div class="overlay"></div>
  <div class="center-content">
    <ng-container *ngIf="hoveredIndex === 0; else featureContent">
      <img src="./assets/misc-icons/Dragon_med_helm.png" alt="App Logo" class="logo" />
      <h1 class="title">Gear Check</h1>
      <p class="tagline">Know what to wear, before youâ€™re there.</p>
    </ng-container>

    <ng-template #featureContent>
      <h1 class="title">{{ current.title }}</h1>
      <p class="description">{{ current.description }}</p>
      <a class="action-button" (click)="navigate(current.link, $event)">
        {{ current.cta }}
      </a>
    </ng-template>
  </div>
</div>
