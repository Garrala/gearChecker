<app-navbar [isHome]="router.url === '/'"
            [hoveredIndex]="hoveredIndex"
            (hoveredIndexChange)="onHoverChange($event)">
</app-navbar>

<ng-container *ngIf="router.url === '/'">
  <router-outlet></router-outlet>
</ng-container>

<ng-container *ngIf="router.url !== '/'">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</ng-container>
